<div class="card">
    <div class="card-header d-flex"> 
        <!-- <div class="row col-6"> -->
            <span class="card-title m-0">Number of frontier nodes: {{frontierNodes.queue.length}}</span>
        <!-- </div> -->
        <!-- <div class="row col-6 justify-content-end">
            <span class="card-title m-0">
                Exploration of paths of length {{minLengthExploredPath()}} to {{maxLengthExploredPath()}}
            </span>
        </div>         -->
    </div>
    <div class="card-body p-0 d-flex ">
        <button *ngFor="let task of frontierNodes.queue"

        </button>

</div>
