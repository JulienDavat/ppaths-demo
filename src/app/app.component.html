
<div class="container-fluid p-5">

    <div class="row m-0 mb-2">
        <app-query-editor class="col-12 p-0" 
            [(query)]="query" 
            [(quantum)]="quantum" 
            [(maxDepth)]="maxDepth"
            [(graph)]="graph">
        </app-query-editor>
    </div>

    <div class="row m-0 mb-2">
        <div class="col-12 p-0">
            <app-waiting-queries [maxDepth]="maxDepth"></app-waiting-queries>
        </div>
    </div>

    <div class="row m-0 mb-2">
        <div class="col-12 p-0">
            <app-query-progress></app-query-progress>
        </div>
    </div>

    <div class="row m-0 mb-4">
        <button class="btn btn-outline-success col-1" [ngClass]="{'d-none': running}" 
            (click)="executeQuery()">
            Execute
        </button>
        <button class="btn btn-outline-primary mr-2 col-1" [ngClass]="{'d-none': !running || frontierNodes.queue.length == 0}" 
            (click)="expandFrontierNode()">
            Next
        </button>
        <button class="btn btn-outline-warning col-1" [ngClass]="{'d-none': !running}" 
            (click)="stopQuery()">
            Stop
        </button>
    </div>

    <div class="row m-0 mb-4">
        <div class="col-12 p-0">
            <app-live-statistics></app-live-statistics>
        </div>
    </div>    

    <div class="row m-0 mb-4">
        <div class="col-12 p-0">
            <router-outlet></router-outlet>
        </div>
    </div> 

    <div class="row m-0">
        <div class="col-12 p-0">
            <app-query-results></app-query-results>
        </div>
    </div>    
</div>
